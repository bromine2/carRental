<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/font-awesome.css" rel="stylesheet">
  <link href="../css/basic.css" rel="stylesheet">
  <link href="../css/custom.css" rel="stylesheet">
  <link href="../css/my.css" rel="stylesheet">
  <link href="../css/element/index.css" rel="stylesheet">
  <style>

      display: none;

  </style>

<body>
<div id="app">
  <nav class="navbar navbar-default navbar-cls-top " style="margin-bottom: 0">

    </div>

    <div class="header-right">

      </a>

    </div>

  </nav>

  <nav class="navbar-default navbar-side">

      <ul class="nav" id="main-menu">

        </li>
        <li>

            <li><a href="typeInfo.html"><i class="fa fa-table"></i>汽车类别</a></li>

            <li><a href="orderInfo.html"><i class="fa fa-table"></i>订单信息</a></li>
            <li><a href="commentInfo.html"><i class="fa fa-table"></i>评论信息</a></li>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/element/index.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      user: {}
    },
    created: function () {
      this.user=JSON.parse(localStorage.getItem('user'));

    },
    methods: {
      logout(){
        logout();
      }
    }
  })
</script>
